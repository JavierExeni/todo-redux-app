<footer class="footer">
  <span class="todo-count"
    ><strong>{{ pendientes }}</strong> Tareas pendientes</span
  >
  <ul class="filters">
    <li *ngFor="let filtro of filtros" (click)="cambiarFiltro(filtro)">
      <a [class.selected]="filtro == filtroActual">{{ filtro | titlecase }}</a>
    </li>
  </ul>
  <button (click)="limpiarCompletado()" class="clear-completed">
    Clear completed
  </button>
</footer>
